apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: example
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: aws-secrets
    creationPolicy: Owner
  data:
  - secretKey: {{ .Values.awsSecretsKey }}
    remoteRef:
      key: POSTGRES_PASSWORD
      property: POSTGRES_PASSWORD
